# Environment
n_floors: 10
m_elevators: 2
capacity: 8
dt: 1.0
lambda: 0.05
t_max: 3600
seed: 42
w_wait: 1.0
w_incar: 0.2
r_alight: 0.1
r_board: 0.02
penalty_normalize: true

# Agent
gamma: 0.99
lr: 0.0002
batch_size: 128
replay_capacity: 200000
target_update_steps: 10000
tau: 1.0
epsilon_start: 1.0
epsilon_end: 0.05
decay_steps: 50000
grad_clip: 5.0
# Improvements
dueling: true
use_per: true
per_alpha: 0.6
per_beta: 0.4
per_beta_increment: 0.000001
use_vdn: true
use_central_bias: false

# Training
training_steps: 100000
warmup_steps: 1000
log_interval: 1000
ckpt_interval: 50000
logdir: dsp2/logs
