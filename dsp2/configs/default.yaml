# Environment - Reasonable parameters (lambda significantly reduced from 0.05)
n_floors: 8
m_elevators: 2
capacity: 8
dt: 1.0
lambda: 0.005
t_max: 1200
seed: 42
w_wait: 1.0
w_incar: 0.5
r_alight: 2.0
r_board: 1.0
penalty_normalize: true

# Agent - Conservative learning parameters
gamma: 0.95
lr: 0.0005
batch_size: 64
replay_capacity: 50000
target_update_steps: 2000
tau: 1.0
epsilon_start: 1.0
epsilon_end: 0.1
decay_steps: 30000
grad_clip: 10.0
# Improvements
dueling: true
use_per: false
per_alpha: 0.6
per_beta: 0.4
per_beta_increment: 0.000001
use_vdn: false
use_central_bias: false

# Training
training_steps: 40000
warmup_steps: 1000
log_interval: 2000
ckpt_interval: 20000
logdir: dsp2/logs
