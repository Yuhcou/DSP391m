# Better Training Configuration with lower lambda and shorter episodes
# Environment
n_floors: 10
m_elevators: 2
capacity: 8
dt: 1.0
lambda: 0.005
t_max: 1800
seed: 42
w_wait: 1.0
w_incar: 0.3
r_alight: 0.5
r_board: 0.1
penalty_normalize: true

# Agent
gamma: 0.99
lr: 0.0005
batch_size: 64
replay_capacity: 50000
target_update_steps: 2000
tau: 1.0
epsilon_start: 1.0
epsilon_end: 0.05
decay_steps: 15000
grad_clip: 10.0
# Improvements
dueling: true
use_per: false
use_vdn: true
use_central_bias: false

# Training
training_steps: 20000
warmup_steps: 1000
log_interval: 1000
ckpt_interval: 10000
logdir: dsp2/logs/improved

