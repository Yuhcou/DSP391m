# Simplified configuration for debugging
# Environment - Very easy scenario
n_floors: 5
m_elevators: 2
capacity: 6
dt: 1.0
lambda: 0.003
t_max: 600
seed: 42
w_wait: 1.0
w_incar: 0.5
r_alight: 1.0
r_board: 0.5
penalty_normalize: true

# Agent - Simple configuration
gamma: 0.95
lr: 0.001
batch_size: 32
replay_capacity: 20000
target_update_steps: 500
tau: 1.0
epsilon_start: 1.0
epsilon_end: 0.1
decay_steps: 5000
grad_clip: 10.0
# Improvements
dueling: true
use_per: false
use_vdn: false
use_central_bias: false

# Training
training_steps: 10000
warmup_steps: 500
log_interval: 500
ckpt_interval: 5000
logdir: dsp2/logs/simple

